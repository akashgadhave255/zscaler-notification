
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.persistent.com/wp-content/uploads/2021/03/Persistent-Brand-Guidelines.pdf');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600; /* Persistent Systems' orange theme */
        }
        .content {
            margin-top: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Access Blocked</div>
        <div class="content">
            <p><strong>URL:</strong> {{URL}}</p>
            <p><strong>Reason:</strong> {{REASON}}</p>
            <p><strong>Category:</strong> {{CATEGORY}}</p>
            <p><strong>Reason Code:</strong> {{REASON_CODE}}</p>
            <p><strong>Timestamp:</strong> {{TIMESTAMP}}</p>
            <p><strong>User:</strong> {{USER}}</p>
        </div>
        <div class="footer">
            <p>If you believe this is an error, please contact <a href="mailto:support@persistent.com">support@persistent.com</a>.</p>
        </div>
    </div>
</body>
</html>
