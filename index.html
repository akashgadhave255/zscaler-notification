<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://yourdomain.com/logo-watermark.png'); /* Optional watermark */
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .header {
            font-size: 26px;
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .content b {
            color: #e67e22;
        }
        .support {
            font-size: 14px;
            color: #555;
        }
        .support a {
            color: #e67e22;
            text-decoration: none;
        }
        .support a:hover {
            text-decoration: underline;
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yourdomain.com/path-to-logo.png" alt="Persistent Logo" class="logo" style="height: 60px;">
        <div class="header">Access Blocked</div>
        <div class="content">
            <p><b>URL:</b> %URL%</p>
            <p><b>Reason:</b> %REASON%</p>
            <p><b>Category:</b> %CATEGORY%</p>
            <p><b>Reason Code:</b> %REASON_CODE%</p>
            <p><b>Date:</b> %DATE%</p>
            <p><b>User:</b> %USER%</p>
        </div>
        <div class="support">
            <p>If you believe this is an error, please contact your IT support.</p>
            <p>Email: <a href="mailto:%SUPPORT_EMAIL%">%SUPPORT_EMAIL%</a></p>
            <p>Phone: %HELPDESK_NUMBER%</p>
        </div>
    </div>
</body>
</html>
